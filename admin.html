<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/admin.css">
    <title>Панель администратора</title>
</head>
<body>
    <div class="admin__wrapper">
        <div class="panel">
            <div class="panel__content">
                <a class="panel__link" href="#" id="orders__btn">Заказы</a>
                <a class="panel__link" href="#" id="product__btn">Добавить товар</a>
            </div>
        </div>
        <div class="orders ">
            <div class="orders__items">
                <div class="order">
                    <div class="order__pizza">
                        <img class="order__png" src="img/Vetcnina_grib.png" alt="">
                        <p class="order__pizza-name">Ветчина и грибы</p>
                    </div>
                    <div class="order__info">
                        <div class="order__text">
                            <p class="order__address order__paragraph">Ул.Пушкина Дом 2</p>
                            <p class="order__phone order__paragraph">+7(999)999-99-99</p>
                            <div class="order__name order__paragraph">Константин Сергей</div>
                            <button class="order__button">Завершить заказ</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="products hidden">
            <div class="products__items">
                <div class="products__addBtn products__item">
                    <span class="products__plus"><svg class="products__svg" xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:svgjs="http://svgjs.com/svgjs" width="75" height="75" x="0" y="0" viewBox="0 0 24 24" style="enable-background:new 0 0 512 512" xml:space="preserve" class=""><g><g fill="#000"><path d="M12.5 7.05a.5.5 0 0 0-1 0v4.45H7.05a.5.5 0 0 0 0 1h4.45v4.45a.5.5 0 1 0 1 0V12.5h4.45a.5.5 0 1 0 0-1H12.5z" fill="#ababab" data-original="#000000" class=""></path><path fill-rule="evenodd" d="M2 7a5 5 0 0 1 5-5h10a5 5 0 0 1 5 5v10a5 5 0 0 1-5 5H7a5 5 0 0 1-5-5zm5-4h10a4 4 0 0 1 4 4v10a4 4 0 0 1-4 4H7a4 4 0 0 1-4-4V7a4 4 0 0 1 4-4z" clip-rule="evenodd" fill="#ababab" data-original="#000000" class=""></path></g></g></svg></span>
                </div>
            </div>
            <div class="popup__bg hidden">
                <div class="popup">
                    <div class="input">
                        <input class="input__download" type="file" id="input__file">
                        <label class="input__button" for="input__file">
                            <p class="input__button-text">Загрузите картинку</p>
                        </label>
                    </div>
                    <div class="input input__info hidden">
                        <div class="input__content ">
                            <div class="input__flexbox">
                                <input class="input__box" id="name" type="text" placeholder="Введите название пиццы" required>
                                <input class="input__box" id="size" type="number" placeholder="Введите размер пиццы" required>
                            </div>
                            <div class="input__flexbox">
                                <input class="input__box" id="weight" type="number" placeholder="Введите вес пиццы" required>
                                <input class="input__box input__submit" id="submit" type="submit" value="Создать карточку пиццы">
                            </div> 
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="js/admin.js"></script>
</html>
